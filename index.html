<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamique Stop Watch JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="timer">00:00:00:<span class="milliseconds">00</span></div>
      <div class="btns">
        <span class="start">Start</span>
        <span class="stop">Stop</span>
        <span class="reset">Reset</span>
      </div>
    </div>
  </body>
</html>
